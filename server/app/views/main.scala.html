@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <input type="hidden" id="DashboardRoute" value="@routes.UserController.dashboard">
    <input type="hidden" id="LoginRoute" value="@routes.AuthenticationController.loginPage">
    <input type="hidden" id="RegisterRoute" value="@routes.AuthenticationController.registerPage">
    <input type="hidden" id="profilePicRoute" value="@routes.Assets.versioned("images/profilePic.png")">

    <!-- Libraries for React -->
    <script src="https://unpkg.com/react@@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@@16/umd/react-dom.development.js" crossorigin></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    @content
    @scalajs.html.scripts("play-client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)
  </body>
</html>
